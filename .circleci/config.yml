version: '2.1'
orbs:
  terraform: circleci/terraform@3.1
workflows:
  deploy_infrastructure:
    jobs:
      - terraform/fmt:
          checkout: true
          context: terraform
          path: terraform/001-ec2
      - terraform/validate:
          checkout: true
          context: terraform
          path: terraform/001-ec2
          requires:
            - terraform/fmt
      - terraform/plan:
          checkout: true
          context: terraform
          path: terraform/001-ec2
          persist-workspace: true
          requires:
            - terraform/validate
      - terraform/apply:
          attach-workspace: true
          context: terraform
          filters:
            branches:
              only: main
          requires:
            - terraform/plan
